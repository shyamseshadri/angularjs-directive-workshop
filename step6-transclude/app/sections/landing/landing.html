<div class="landing-page" ng-controller="LandingCtrl as lCtrl">
  <div class="card-container" ng-repeat="todo in lCtrl.todos">
    <todo-widget todo-item="todo" when-magic="lCtrl.magic(id, author)">
      <button ng-click="lCtrl.magic(todo.id, todo.author)">MAGIC {{todo.id}}</button>
    </todo-widget>
  </div>
</div>
